<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <script
      defer
      src="https://kit.fontawesome.com/62494c37af.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>Bookmarker</title>
  </head>
  <body>
    <div class="container">
      <h1>Bookmarker</h1>

      <div class="form-container">
        <form class="form" id="form">
          <h2>Bookmark Your Favorite Websites</h2>
          <div class="form-control">
            <label for="site-name">Site Name</label>
            <input type="text" id="site-name" placeholder="Website name" />
          </div>
          <div class="form-control">
            <label for="site-url">Site URL</label>
            <input type="url" id="site-url" placeholder="Website url" />
          </div>
          <input type="submit" />
        </form>
      </div>

      <div class="bookmarks">
        <div class="bookmark">
          <span class="bookmark-name">Google</span>
          <a href="#" class="bookmark--btn btn-visit">Visit</a>
          <button class="bookmark--btn btn-delete">Delete</button>
        </div>
      </div>
    </div>
  </body>
</html>
