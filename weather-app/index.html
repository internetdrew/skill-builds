<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <script
      defer
      src="https://kit.fontawesome.com/62494c37af.js"
      crossorigin="anonymous"
    ></script>
    <script src="./skycons.js"></script>
    <script defer src="./config.js"></script>
    <script defer src="./app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-name" id="location-name"></h1>
      <p id="time"></p>
      <canvas id="icon" width="120" height="120"></canvas>
    </div>

    <div class="temperature">
      <div class="degrees-section">
        <h2 class="temperature-degrees" id="temperature"></h2>
        <span id="temperature-unit"></span>
      </div>
      <div class="temperature-description">
        <p id="temperature-description"></p>
      </div>
    </div>
  </body>
</html>
