<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <script
      defer
      src="https://kit.fontawesome.com/62494c37af.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="./app.js"></script>
    <title>BookList App</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <i class="fa-solid fa-book-open fa-2x"></i>
        <h1>My<span>Book</span>List</h1>
      </div>

      <form class="form">
        <div class="form-control">
          <label for="">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="author">Author</label>
          <input type="text" />
        </div>
        <div class="form-control">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" />
        </div>
        <input type="submit" value="Submit" class="submit" />
      </form>

      <table class="table">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
        </tr>
        <tr class="book-list" id="book-list">
          <td>Book One</td>
          <td>Jane Doe</td>
          <td>123456</td>
        </tr>
      </table>

      <div class="list">
        <div class="list-headings">
          <div class="headings">
            <h2>Title</h2>
            <h2>Author</h2>
            <h2>ISBN</h2>
          </div>
        </div>
        <div class="list-submissions">
          <div class="book">
            <p class="book-title">Book One</p>
            <p class="book-author">Jane Doe</p>
            <p class="book-isbn">123456</p>
            <button>x</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
