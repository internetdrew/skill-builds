<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <script
      src="https://kit.fontawesome.com/62494c37af.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>Animated Form</title>
  </head>
  <body>
    <form>
      <div class="field field--name active">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" required />
        <i class="fa-solid fa-arrow-down"></i>
      </div>
      <div class="field field--email inactive">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" required />
        <i class="fa-solid fa-arrow-down"></i>
      </div>
      <div class="field field--password inactive">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password" required />
        <i class="fa-solid fa-arrow-down"></i>
      </div>
      <div class="field field--end inactive">
        <i class="fa-solid fa-heart"></i>
        <p>Thank you!</p>
        <i class="fa-solid fa-heart"></i>
      </div>
    </form>
  </body>
</html>
